<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
        <Title>Rock Paper Scissor Game</Title>
    </head>
    <body>
        <div class="header">
            <h1>Rock Paper Scissor Game</h1>
        </div>
        
        <div class="game">
            <div class="game-text">
                <h1>Choose your weapon</h1>
                <h2>First to score 5 points wins the game!</h2>
            </div>
            <div class="game-signs">
                <div class="player-side">
                    <p>Player</p>
                    <p id="player-sign">❔</p>
                    <p id="player-score">Score : </p>
                </div>
                <h2>VS</h2>
                <div class="computer-side">
                    <p>Computer</p>
                    <p id="computer-sign">❔</p>
                    <p id="computer-score">Score : </p>
                </div>
            </div>
            <div class="choices">
                <div class="choice-container">
                    <button id="btn-rock" onclick="playerChoice(this)">✊</button>
                    <h2>Rock</h2>
                </div>
                <div class="choice-container">
                    <button id="btn-paper" onclick="playerChoice(this)">✋</button>
                    <h2>Paper</h2>
                </div>
                <div class="choice-container">
                    <button id="btn-scissor" onclick="playerChoice(this)">✌</button>
                    <h2>Scissor</h2>
                </div>
            </div>
            
        </div>
        <div class="footer">
            <p>Created by : </p>
            <a href="" target="_blank">
                <img src="/images/github-mark.png" alt="github-logo" id="github-logo">
                 jvalesna
            </a>
        </div>
    </body>
</html>
